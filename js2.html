<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Task 2</title>
  </head>
  <style>
    body {
      display: grid;
      place-content: center;
    }
  </style>
  <body>
    <b>Returns a passed string with letters in alphabetical order</b><br>
    <input type="text" name="input" id="input" />
    <button onclick="sortString()">Lexicographical Order</button>
    <br />
    <label for="output"><strong>Output:</strong></label>
    <p id="output"></p>

    <script>
      const sortString = () => {
        const stringg = document.getElementById("input").value;
        var s = stringg.split("").sort().join("");
        document.getElementById("output").innerHTML = s;
      };
    </script>
  </body>
</html>
