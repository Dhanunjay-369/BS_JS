<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 Javascript</title>
    <style>
        body {
            display: grid;
            place-content: center;
        }
        .button:hover{
            cursor:pointer;
        }
    </style>
</head>
<body>
    <form class="myForm">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <span id="nameErr" style="color:red;"></span>
        <br><br/>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <span id="emailErr" style="color:red;"></span>
        <br><br/>
        <label for="url">Website:</label>
        <input type="url" name="url" id="url">
        <span id="urlErr" style="color:red;"></span>
        <br><br/>
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="30" rows="5"></textarea>
        <span id="messErr" style="color:red;"></span>
        <br><br/>
        <button class="button" type="button" onclick="validate()">Submit</button>
    </form>
    <script>
        function validate()
        {
            var name=document.getElementById("name").value;
            var email=document.getElementById("email").value;
            var url=document.getElementById("url").value;
            var message=document.getElementById("message").value;
            if(name.length==0)
            {
                document.getElementById("nameErr").innerText="This field is required";
            }
            if(email.length==0)
            {
                document.getElementById("emailErr").innerText="A valid Mail is required";
            }
            if(url.length==0)
            {
                document.getElementById("urlErr").innerText="A valid URL is required";
            }
            if(message.length==0)
            {
                document.getElementById("messErr").innerText="This field is required";
            }
        }
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            validate(); // Run validation function
        });
    </script>
</body>
</html>
